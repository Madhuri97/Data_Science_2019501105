<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TornadoTemplate</title>
</head>
<body>
         {# The for loop traverses all paths and then passes to the img tag. The images parameter comes from the background #}
    {% for name in images %}
        <img src="{{ name }}" alt="" width="800px" height="800px">
    {% end %}
</body>
</html>
